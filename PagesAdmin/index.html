<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotesBGA-Accesorios - Panel Administrativo</title>
    <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="../img/logo-accesorios-night.png" alt="Logo-TotesBGA">
        <h1>Panel Administrativo</h1>
        <p>Empresa de Accesorios Automotrices</p>
    </div>

    <form class="login-form" id="adminLoginForm">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="admin@accesorios.com" required>
            <div class="error-message" id="email-error">Por favor ingrese un correo válido</div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
            <div class="error-message" id="password-error">La contraseña es requerida</div>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>
        <button type="submit">Ingresar</button>
    </form>

    <div class="login-footer">
        <p>Sistema CRM/ERP - Consorcio AUTO-UPB</p>
        <p>© 2025 TotesBGA-Accesorios. Todos los derechos reservados.</p>
    </div>
</div>
<script src="../js/login.js"></script>
<script>
    // Verificar si ya está autenticado al cargar
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('authToken')) {
            window.location.href = 'PanelAdmin.html';
        }
    });
</script>
</body>
</html>
