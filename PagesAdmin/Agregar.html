<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CssAdmin/style_Agregar.css" />
  </head>
  <body>
    <div class="pag-accesorios-agregar-2-admin">

      <!-- Título de Sección -->
      <div class="secci-n-accesorios-de-parqueo-agregar">
        <span>
          <span class="secci-n-accesorios-de-parqueo-agregar-span">Sección:<br /></span>
          <span class="secci-n-accesorios-de-parqueo-agregar-span2">Accesorios de parqueo - agregar</span>
        </span>
      </div>

      <!-- Campo: Adjuntar Imagen -->
      <div class="frame-124">
        <button class="boton-accion adjuntar">Seleccionar archivo</button>
      </div>

      <!-- Campos del Formulario -->
      <div class="frame-133">
        <div class="frame-126">
          <div class="id">ID *</div>
          <input type="text" class="inserta-un-id-unico-del-producto" placeholder="Inserta un ID único del producto" />
          <div class="line-1"></div>
        </div>

        <div class="frame-127">
          <div class="nombre">Nombre *</div>
          <input type="text" class="coloca-el-nombre-del-producto" placeholder="Coloca el nombre del producto" />
          <div class="line-1"></div>
        </div>

        <div class="frame-128">
          <div class="precio">Precio *</div>
          <input type="number" class="coloca-el-precio-el-producto" placeholder="Coloca el precio del producto" />
          <div class="line-1"></div>
        </div>

        <div class="frame-129">
          <div class="stock">Stock *</div>
          <input type="number" class="coloca-el-stock-actual-del-producto" placeholder="Coloca el stock actual del producto" />
          <div class="line-1"></div>
        </div>

        <div class="frame-130">
          <div class="marca">Marca *</div>
          <input type="text" class="coloca-para-que-marca-de-carro-es-el-accesorio" placeholder="Coloca para qué marca de carro es el accesorio" />
          <div class="line-1"></div>
        </div>

        <div class="frame-131">
          <div class="descripci-n">Descripción *</div>
          <textarea class="genera-una-descripci-n-sobre-el-producto" placeholder="Genera una descripción sobre el producto"></textarea>
          <div class="line-1"></div>
        </div>
      </div>

      <!-- Botón Agregar -->
      <div class="frame-125">
        <button class="boton-accion agregar">Agregar</button>
      </div>

      <!-- Botón Volver -->
      <div class="frame-132">
        <button class="boton-accion volver" data-tipo="volver">Volver</button>
      </div>

    </div>

    <script src="../Js/app.js"></script>
  </body>
</html>
