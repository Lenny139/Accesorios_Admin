<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CssAdmin/style_Modificar.css" />
  <title>Modificar</title>
</head>
<body>
  <div class="pag-accesorios-modificar-admin">
    <div class="secci-n-accesorios-de-parqueo-modificar">
      <span>
        <span class="secci-n-accesorios-de-parqueo-modificar-span">
          Sección:<br />
        </span>
        <span class="secci-n-accesorios-de-parqueo-modificar-span2">
          Accesorios de parqueo - modificar
        </span>
      </span>
    </div>

    <div class="frame-142">
      <div class="id-del-producto-a-modificar">ID del producto a modificar *</div>
      <input type="text" class="identificador-de-producto-existente" placeholder="Identificador de producto existente" />
      <div class="line-1"></div>
    </div>

    <div class="frame-174">
      <div class="frame-138">
        <div class="nombre">Nombre *</div>
        <input type="text" class="coloca-el-nombre-del-producto" placeholder="Coloca el nombre del producto" />
        <div class="line-12"></div>
      </div>

      <div class="frame-143">
        <div class="precio">Precio *</div>
        <input type="text" class="coloca-el-precio-el-producto" placeholder="Coloca el precio el producto" />
        <div class="line-13"></div>
      </div>

      <div class="frame-139">
        <div class="stock">Stock *</div>
        <input type="text" class="coloca-el-stock-actual-del-producto" placeholder="Coloca el stock actual del producto" />
        <div class="line-14"></div>
      </div>

      <div class="frame-140">
        <div class="marca">Marca *</div>
        <input type="text" class="coloca-para-que-marca-de-carro-es-el-accesorio" placeholder="Coloca para qué marca de carro es el accesorio" />
        <div class="line-15"></div>
      </div>

      <div class="frame-141">
        <div class="descripci-n">Descripción *</div>
        <textarea class="genera-una-descripci-n-sobre-el-producto" placeholder="Genera una descripción sobre el producto"></textarea>
        <img class="line-16" src="line-15.svg" />
      </div>
    </div>

    <div class="frame-175">
      <div class="frame-124">
        <button class="boton-accion adjuntar">Seleccionar archivo</button>
      </div>
      <div class="frame-126">
        <button class="boton-accion modificar">Modificar</button>
      </div>
      <div class="frame-125">
        <button class="boton-accion ver-modificacion">Ver</button>
      </div>
    </div>

    <div class="frame-127">
      <button class="boton-volver" data-tipo="volver">Volver</button>
    </div>
  </div>

  <script src="../Js/app.js"></script>
</body>
</html>
