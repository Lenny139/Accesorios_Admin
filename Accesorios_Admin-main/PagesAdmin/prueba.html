<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Accesorios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .admin-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .admin-header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 1rem;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 50px;
            outline: none;
            transition: var(--transition);
        }

        .search-bar input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .notification-icon, .profile-icon {
            position: relative;
            cursor: pointer;
            color: var(--dark-gray);
            transition: var(--transition);
        }

        .notification-icon:hover, .profile-icon:hover {
            color: var(--primary-color);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Main Content Layout */
        .admin-main {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar Styles */
        .admin-sidebar {
            width: 250px;
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            height: calc(100vh - 70px);
            position: sticky;
            top: 70px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-title {
            padding: 0.5rem 1.5rem;
            color: var(--dark-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .menu-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: var(--medium-gray);
            color: var(--primary-color);
        }

        .menu-item.active {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }

        /* Content Area */
        .admin-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: var(--light-gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 70px;
                overflow: hidden;
            }

            .menu-item span {
                display: none;
            }

            .menu-title {
                display: none;
            }

            .menu-item {
                justify-content: center;
                padding: 1rem 0;
            }

            .menu-item i {
                margin-right: 0;
                font-size: 1.2rem;
            }

            .search-bar {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
<div class="admin-container">
    <!-- Header -->
    <header class="admin-header">
        <div class="logo-container">
            <img src="../img/logo-accesorios-light-10.png" alt="Logo Accesorios">
            <h2>Panel Admin</h2>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar ítems, órdenes, clientes...">
        </div>

        <div class="header-actions">
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>

            <div class="profile-icon">
                <div class="profile-pic">AD</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <ul class="sidebar-menu">
                <li class="menu-title">Principal</li>
                <li>
                    <a href="#" data-page="dashboard.html" class="menu-item nav-link active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="menu-title">Inventario</li>
                <li>
                    <a href="#" data-page="items.html" class="menu-item nav-link">
                        <i class="fas fa-boxes"></i>
                        <span>Ítems</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="inventory.html" class="menu-item nav-link">
                        <i class="fas fa-warehouse"></i>
                        <span>Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="reports.html" class="menu-item nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reportes</span>
                    </a>
                </li>

                <li class="menu-title">Ventas</li>
                <li>
                    <a href="#" data-page="orders.html" class="menu-item nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Órdenes</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="customers.html" class="menu-item nav-link">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="returns.html" class="menu-item nav-link">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Devoluciones</span>
                    </a>
                </li>

                <li class="menu-title">Administración</li>
                <li>
                    <a href="#" data-page="users.html" class="menu-item nav-link">
                        <i class="fas fa-user-cog"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="settings.html" class="menu-item nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Configuración</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content Area (vacío por ahora) -->
        <div class="admin-content">
            <!-- El contenido dinámico irá aquí -->
        </div>
    </main>
</div>

<script>
    // Solo la estructura por ahora - la lógica JS se añadirá después
    document.addEventListener("DOMContentLoaded", function() {
        // Todos los elementos con clase nav-link (como en tu código original)
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();

                // Remover clase active de todos los items
                navLinks.forEach(item => {
                    item.classList.remove("active");
                });

                // Añadir clase active al item clickeado
                this.classList.add("active");

                console.log("Navegaría a:", this.getAttribute("data-page"));
                // Aquí iría tu lógica de carga de contenido dinámico
            });
        });
    });
</script>
</body>
</html>
